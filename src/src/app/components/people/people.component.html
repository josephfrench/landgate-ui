<div class="card">
  <h2 class="page-title">People</h2>

  <small class="form-text text-muted table-instructions">Select row to edit.</small>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">Job Title</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people$ | async; index as i" (click)="onEditClick(person, personContent)" class="table-row">
      <td>
        {{ person.firstName }}
      </td>
      <td>
        {{ person.lastName }}
      </td>
      <td>
        {{ person.age }}
      </td>
      <td>
        {{ person.jobTitle }}
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #personContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Person</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-person [person]="personToEdit" (closeEvent)="modal.dismiss($event)"></app-person>
  </div>
</ng-template>
